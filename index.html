<script>
    function expand(elem) {
        if (elem.parentNode.nextSibling.nextSibling.style.display == "none") {
            elem.parentNode.nextSibling.nextSibling.style.display = "block";
        } else elem.parentNode.nextSibling.nextSibling.style.display = "none";
    }
</script>
<script>
    let kliknut1 = false;
    let kliknut2 = false;
    let kliknut3 = false;
    let kliknut4 = false;
    let kliknut5 = false;
    function expandVruca(elem) {
        kliknut1 = true;
        elem.style.display = "none";
        let proizvodiTemplate = document.getElementById("proizvodi-template").innerHTML;
        let compiledProizvodiTemplate = Handlebars.compile(proizvodiTemplate);
        let br = 1;
        let red = 1;
        getIndex().then(res => {
            let miniReset = 0;
            let ids = [res.arrProizvod1.id, res.arrProizvod2.id, res.arrProizvod3.id, res.arrProizvod4.id];
            for (let i = 4; i < res.arrVruciProizvodi.length; i++){
                if (br % 4 == 1){
                    document.getElementById("mainflex_proizvod1").innerHTML += '<div class="proizvodi_flex"></div>';
                }
                if (br % 4 == 1 && br != 1) {
                    red++;
                }
                document.getElementsByClassName("proizvodi_flex")[red].innerHTML += '<div class="proizvod"></div>';
                document.getElementsByClassName("proizvod")[i].innerHTML = compiledProizvodiTemplate({naziv: res.arrVruciProizvodi[i].naziv, vrijeme: res.arrVruciProizvodi[i].vrijeme, cijena1: res.arrVruciProizvodi[i].cijena1, cijena2: res.arrVruciProizvodi[i].cijena2,url: res.arrVruciProizvodi[i].url, id: ids[miniReset]});
                br++;
                miniReset++;
                if(miniReset == 5)miniReset = 0;
            }
        });
    }
    function expandAkcija(elem){
        kliknut2 = true;
        elem.style.display = "none";
        let proizvodiTemplate = document.getElementById("proizvodi-template").innerHTML;
        let compiledProizvodiTemplate = Handlebars.compile(proizvodiTemplate);
        getIndex().then(res => {
            let prvihNovih = res.arrVruciProizvodi.length - 4;
            let br = 1;
            let red = 3;
            let pravoi = 8;
            let proizvodI = 12;
            let miniReset = 0;
            let ids = [res.arrProizvod1.id, res.arrProizvod2.id, res.arrProizvod3.id, res.arrProizvod4.id];
            if (kliknut1){
                proizvodI += prvihNovih;
            if(prvihNovih%4 == 0) red+= Math.floor(prvihNovih/4);
            else red+= Math.floor(prvihNovih/4) + 1;
            }
            for (let i = 8; i < res.arrAkcijaProizvodi.length; i++){
                if (br % 4 == 1){
                    document.getElementById("mainflex_proizvod2").innerHTML += '<div class="proizvodi_flex"></div>';
                }
                if (br % 4 == 1 && br != 1) {
                    red++;
                }
                console.log("red je " + red);
                console.log("proizvodI je " + proizvodI);
                console.log("drugo je" + document.getElementsByClassName("proizvodi_flex")[red]);
                document.getElementsByClassName("proizvodi_flex")[red].innerHTML += '<div class="proizvod"></div>';
                document.getElementsByClassName("proizvod")[proizvodI].innerHTML = compiledProizvodiTemplate({naziv: res.arrAkcijaProizvodi[i].naziv, vrijeme: res.arrAkcijaProizvodi[i].vrijeme, cijena1: res.arrAkcijaProizvodi[i].cijena1, cijena2: res.arrAkcijaProizvodi[i].cijena2,url: res.arrAkcijaProizvodi[i].url, id: ids[miniReset]});
                br++; proizvodI++;
                miniReset++;
                if(miniReset == 5)miniReset = 0;
            }
        });
    }
    function expandPreporucujemo(elem){
        kliknut3 = true;
        elem.style.display = "none";
        let proizvodiTemplate = document.getElementById("proizvodi-template").innerHTML;
        let compiledProizvodiTemplate = Handlebars.compile(proizvodiTemplate);
        getIndex().then(res => {
            let prvihNovih = res.arrVruciProizvodi.length - 4;
            let drugihNovih = res.arrAkcijaProizvodi.length - 8;
            let br = 1;
            let red = 4;
            let pravoi = 4;
            let proizvodI = 16;
            let miniReset = 0;
            let ids = [res.arrProizvod1.id, res.arrProizvod2.id, res.arrProizvod3.id, res.arrProizvod4.id];
            if (kliknut1){
                proizvodI += prvihNovih;
            if(prvihNovih%4 == 0) red+= Math.floor(prvihNovih/4);
            else red+= Math.floor(prvihNovih/4) + 1;
            }
            if(kliknut2) {
                proizvodI += drugihNovih;
            if(drugihNovih%4 == 0) red+= Math.floor(drugihNovih/4);
            else red+= Math.floor(drugihNovih/4) + 1;
            }
            for (let i = 4; i < res.arrPreporucujemoProizvodi.length; i++){
                if (br % 4 == 1){
                    document.getElementById("mainflex_proizvod3").innerHTML += '<div class="proizvodi_flex"></div>';
                }
                if (br % 4 == 1 && br != 1) {
                    red++;
                }
                console.log("red je " + red);
                console.log("proizvodI je " + proizvodI);
                document.getElementsByClassName("proizvodi_flex")[red].innerHTML += '<div class="proizvod"></div>';
                document.getElementsByClassName("proizvod")[proizvodI].innerHTML = compiledProizvodiTemplate({naziv: res.arrPreporucujemoProizvodi[i].naziv, vrijeme: res.arrPreporucujemoProizvodi[i].vrijeme, cijena1: res.arrPreporucujemoProizvodi[i].cijena1, cijena2: res.arrPreporucujemoProizvodi[i].cijena2,url: res.arrPreporucujemoProizvodi[i].url, id: ids[miniReset]});
                br++; proizvodI++;
                miniReset++;
                if(miniReset == 5)miniReset = 0;
            }
        });
    }
</script>
